---
driver:
  name: vagrant
  synced_folders:
    - ["c:/Installers", "c:/Installers"]

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true
  
verifier:
  name: inspec

transport:
  name: winrm

platforms:
  - name: Windows-2016
    driver:
      box: win2016
    os_type: windows
    shell_type: powershell

suites:
  - name: default
    run_list:
      - recipe[kitchen-ci-windows::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
